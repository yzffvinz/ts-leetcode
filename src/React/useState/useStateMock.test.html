<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./useStateMock.js"></script>
    <script>
        function Component() {
            const [a, setA] = useState(1);
            const [b, setB] = useState(1);

            const div = document.createElement('div');
            const buttonA = document.createElement('button');
            const buttonB = document.createElement('button');
            buttonA.innerText = `a: ${a}`;
            buttonB.innerText = `b: ${b}`;
            buttonA.addEventListener('click', () => setA(a + 1));
            buttonB.addEventListener('click', () => setB(b + 1));
            div.appendChild(buttonA);
            div.appendChild(buttonB);

            // add async promt trigger c
            const buttonC = document.createElement('button');
            buttonC.innerHTML = 'async promt a';
            buttonC.addEventListener('click', () => {
                setTimeout(() => {
                    alert(a);
                }, 3000);
            });
            div.appendChild(buttonC);

            // add functional setter
            const buttonD = document.createElement('button');
            buttonD.innerHTML = 'b + 2 with functional setter';
            buttonD.addEventListener('click', () => {
                setB(b => b + 2);
            });
            div.appendChild(buttonD);

            return div;
        }

        render(Component);
    </script>
</body>

</html>
